{% include 'base/head.html' %}


<div class="container-fluid">
  <div class="mt-3 mb-3">

    {% block main_content %}

      <div class="text-center">
        {% if request.user.is_authenticated %}
          <h4>Welcome to llmperformance.ai, <b>{{ user.profile.person_name }}</b>!</h4>
          <br />
          <br />
        {% else %}
          <h1>Welcome to llmperformance.ai</h1>
        {% endif %}
        <br />
        <form action="{% url 'domain_lookup' %}" method="post">
          {% csrf_token %}
          <div class="form-row justify-content-center">
            <div class="col-lg-3">
              <input class="form-control form-control-lg" type="text" placeholder="Paste here your LLM performance report output" aria-label="Input" name=" llm_performance_input" value="{{ llm_performance_input }}" autofocus required>
            </div>
            <div class="col-lg-1">
              <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
            </div>
          </div>
        </form>
      </div>

    {% endblock %}

  </div>
</div>


{% include 'base/foot.html' %}
