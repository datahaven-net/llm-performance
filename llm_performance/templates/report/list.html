{% extends 'base/index.html' %}


{% load django_tables2 %}


{% block main_content %}


<div class="text-center">

  <h3>
    Hardware performance running LLMs from <a target="_blank" href="https://ollama.ai">www.ollama.ai</a>
  </h3>

  <div class="table-responsive text-left">

  {% render_table table %}

  </div>

	<div class="modal fade" id="modal_view_report" tabindex="-1" aria-labelledby="modal_view_report_label" aria-hidden="true">
	  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
	    <div class="modal-content">

	      <div class="modal-header">
	        <h5 class="modal-title" id="modal_view_report_label">ollama report details</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>

	      <div class="modal-body">
	        <pre id="model_report_view_content" class="text-left"></pre>
	      </div>

	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
	      </div>

	    </div>
	  </div>
	</div>

</div>

{% endblock %}
